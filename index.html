<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>COMPSCI 590V Final Project</title>
  <link type="text/css" href="./resources/css/index.css" rel="stylesheet">
  <link type="text/css" href="./resources/css/map.css" rel="stylesheet">
  <link type="text/css" href="./resources/css/heatmap.css" rel="stylesheet">
  <script type="text/javascript" src="./resources/js/d3.v4.min.js"></script>
  <script type="text/javascript" src="./resources/js/topojson.v2.min.js"></script>
  <script type="text/javascript" src="./resources/js/data.js"></script>
  <script type="text/javascript" src="./resources/js/correlation.js"></script>
  <script type="text/javascript" src="./resources/js/heatmap.js"></script>
</head>

<body class="visualization">
  <div class="heatmap-container">
    <svg viewBox="0 0 500 500" class="heatmap"></svg>
  </div>
  <div class="misc-container">
    <svg viewBox="0 0 500 500" class="misc"></svg>
  </div>
  <div class="county-map-container">
    <svg viewBox="0 0 960 600" class="county-map"></svg>
    <div class="map-options">
      <div class="options-text">Map Options:</div>
      <div onclick="selectMapButton('select')" class="options-select">Select</div>
      <div onclick="selectMapButton('zoom')" class="options-zoom">Zoom</div>
    </div>
  </div>

  <script type="text/javascript" src="./resources/js/index.js"></script>
  <script type="text/javascript" src="./resources/js/map.js"></script>

</html>
